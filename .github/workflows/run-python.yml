name: Run Python Script

on:
  push:
    branches:
      - main 

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Print Start message
        run: echo "Starting the Pii calculator"

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run sqrt_pi.py
        run: python sqrt_pi.py

      - name: Print end message
        run: echo "Ending the Pii calculator"
